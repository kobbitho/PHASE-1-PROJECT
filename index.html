<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="quote-wrapper">
        <h1>Winter is Coming...</h1>
        <p>Get a random Game of Thrones quote!!</p>
        <br>
        <div id="quote-box">
           <p id="quote"></p>
           <br>
           <span id="character"></span>
        </div>
        <br>
        <button id="generate-quote">Generate Quote</button>
        <br>
        <div id="quote-box">
            <div id="actions">
                <div id="reactions">
                    <i onclick="myFunction(this)" class="fa fa-thumbs-up" style="font-size: 48px; color: whitesmoke;"></i>
                    <br>
                </div>
                <textarea id="comment" placeholder="Enter comment here..."  name="comment" id="comment";></textarea>
                <br>
                <button id="submit-comment">Submit</button>
            </div>
            <br>
            <div>
                <button id="saveButton">Save</button>
            </div>
            <button id="share-button">share</button>
    </div>
    <script src="script.js"></script>
    <script>
    function myFunction(x) {
        x.classList.toggle("fa-thumbs-down")};    
</script>
</body>
</html>
