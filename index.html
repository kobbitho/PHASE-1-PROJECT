<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="container">
        <h1>Winter is Coming...</h1>
        <p>Get a random Game of Thrones quote!!</p>
        <button id="generate-quote">Generate Quote</button>
        <div id="quote-box">
            <p id="quote"></p>
            <p id="character"></p>
            <div id="actions">
                <div id="reactions">
                    <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
                    </div>
                    <textarea id="comment" placeholder="Enter comment here..."  name="comment" id="comment";></textarea>
                <button id="submit-comment">Submit</button>
            </div>
            <button id="share-quote">share</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>function myFunction(x) {
        x.classList.toggle("fa-thumbs-down")};
</script>
</body>
</html>
